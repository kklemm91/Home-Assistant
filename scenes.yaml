- name: Living on
  entities:
    group.kitchen:
      state: on
      brightness: 160
    group.tv:
      state: on
      brightness: 1
    switch.corner: on

- name: Living dim
  entities:
    group.kitchen:
      state: on
      brightness: 40
    group.tv: off
    switch.corner: on

- name: Office on
  entities:
    group.computer:
      state: on
      brightness: 255
    group.office_corner:
      state: on
      brightness: 160

- name: Bedroom on
  entities:
    group.bed_lights:
      state: on
      brightness: 255

- name: First in bed
  entities:
    group.bed_lights: off
    #switch.fan: on

- name: Last in bed
  entities:
    group.living: off
    group.office: off

- name: Good morning
  entities:
    light.her_closet: on
    group.computer: on
    switch.fan: off

- name: All off
  entities:
    group.living: off
    group.office: off
    group.bedroom: off