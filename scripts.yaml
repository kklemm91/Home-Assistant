      profile: Rainbow
    service: lightpack.set_profile

lightpack_dim:
  alias: Dim
  sequence:
  - data:
      profile: Dim
    service: lightpack.set_profile

lightpack_blackhawks:
  alias: Blackhawks
  sequence:
  - data:
      profile: Blackhawks
    service: lightpack.set_profile

