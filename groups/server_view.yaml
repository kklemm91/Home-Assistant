server_view:
  name: Server
  view: yes
  icon: mdi:server
  entities:
    - group.synapse
    - group.synology
    - group.home_devices
    - group.network
    - group.debug
    - configurator.philips_hue

synapse:
  name: Synapse
  view: no
  icon: mdi:arrow-up-bold-hexagon-outline
  entities:
    - sensor.current_version
    - updater.updater
    - sensor.since_last_boot
    - sensor.kklemmduckdnsorg
    - sensor.cpu_used
    - sensor.disk_used_home

synology:
  name: Synology
  view: no
  icon: mdi:server
  entities:
    - device_tracker.synology
    - sensor.volume_used_volume_1
    - sensor.volume_used_volume_2
    - sensor.sonarr_upcoming
    - sensor.radarr_upcoming

home_devices:
  name: WiFi Devices
  view: no
  icon: mdi:wifi
  entities:
    - device_tracker.fractal_ethernet
    - device_tracker.fractal_wifi
    - device_tracker.echo_dot
    - device_tracker.printer

network:
  name: Network
  view: no
  icon: mdi:wifi
  entities:
    - sensor.router
    - sensor.dns
    - sensor.google

debug:
  name: Debug
  view: no
  icon: mdi:gear
  entities:
    - input_select.his_status_dropdown
    - input_select.her_status_dropdown