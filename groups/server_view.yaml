server_view:
  name: Server
  view: yes
  icon: mdi:server
  entities:
    - group.synapse
    - group.synology
    - group.transmission
    - group.home_devices
    - group.network
    #- group.debug
    - configurator.philips_hue

synapse:
  name: Synapse
  view: no
  icon: mdi:arrow-up-bold-hexagon-outline
  entities:
    - sensor.current_version
    - updater.updater
    - sensor.since_last_boot
    - sensor.kklemmduckdnsorg
    - sensor.cpu_used
    - sensor.disk_used_home
#    - sensor.plex

synology:
  name: Synology
  view: no
  entities:
    - sensor.volume_used_volume_1
    - sensor.volume_used_volume_2
    - sensor.sonarr_upcoming
    - sensor.radarr_upcoming

home_devices:
  name: Devices
  view: no
  icon: mdi:access-point-network
  entities:
    - device_tracker.synology
    - device_tracker.synapse
    - device_tracker.printer
    - device_tracker.echo_spot
    - device_tracker.google_home
    - device_tracker.angelis_ipad
    - device_tracker.angelis_macbook_pro
    - device_tracker.angelis_macbook_pro_2

network:
  name: Network
  view: no
  icon: mdi:wifi
  entities:
    - sensor.router
    - sensor.dns
    - sensor.google

debug:
  name: Debug
  view: no
  icon: mdi:gear
  entities:
    - input_select.his_status_dropdown
    - input_select.her_status_dropdown
